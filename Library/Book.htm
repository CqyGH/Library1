<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改图书</title>
    <link href="学生模块/css/style.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="js/Book.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        SelectBook()
    });
</script>
</head>

<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="index.html">首页</a></li>
    <li><a href="#">查看图书</a></li>
    </ul>
    </div>
    
    <div class="formbody">
    
    <div class="formtitle"><span>图书信息</span></div>
    
    <ul class="forminfo">
    <li><label>条形码</label><input id="ISBN" name="" type="text" class="dfinput"  readonly="readonly"/><i></i></li>
    <li><label>图书名称</label><input id="BookName" name="" type="text" class="dfinput" readonly="readonly" /><i></i></li>
     <li ><label>图书类型</label>
        <select id="BookType"  class="dfinput" readonly="readonly" disabled="disabled" >
          
        </select>    
    </li>
     <li><label>图书作者</label><input id="BookAuthor"  name="" type="text" class="dfinput" readonly="readonly" /><i></i></li>
    <li><label>出版社</label><input id="Publisher"  name="" type="text" class="dfinput" readonly="readonly" /><i></i></li>
     <li><label>图书单价</label><input id="Price"  name="" type="text" class="dfinput" readonly="readonly"/><i></i></li>
    <li><label>书架名称</label>
        <select id="BookCase"  class="dfinput"disabled="disabled">
           
        </select>    
    </li>
     <li><label>库存总量</label><input id="Stock" name="" type="text" class="dfinput" readonly="readonly"/><i></i></li>
      <li><label>现存量</label><input id="Extant" name="" type="text" class="dfinput" readonly="readonly"/><i></i></li>
        <li><label>预约量</label><input id="Appointment" name="" type="text" class="dfinput" readonly="readonly"/><i></i></li>
          <li><label>入库时间</label><input id="PublishTime" name="" type="text" class="dfinput" readonly="readonly"/><i></i></li>
            <li><label>借出次数</label><input id="BookLoan" name="" type="text" class="dfinput" readonly="readonly"/><i></i></li>
             
              <li><label>是否注销</label><input id="Logout" name="" type="text" class="dfinput" readonly="readonly"/><i></i></li>
    <li><label>简介</label><textarea id="Summary" name="" cols="" rows="" class="textinput"  readonly="readonly" style="overflow-y:auto;resize:none"></textarea></li>
    <li><label>&nbsp;</label><input name="" type="button" class="btn" value="返回" onclick="exit()"/></li>

    </ul>
    </div>
</body>
</html>
