<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>图书管理系统</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="js/ReaderList.js" type="text/javascript"></script>
    <script src="../js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="js/AlterPwd.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".click").click(function () {
                $(".tip").fadeIn(200);
            });

            $(".tiptop a").click(function () {
                $(".tip").fadeOut(200);
            });

            $(".sure").click(function () {
                $(".tip").fadeOut(100);
            });

            $(".cancel").click(function () {
                $(".tip").fadeOut(100);
            });

        });
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            Search(1, 10)
        });
    </script>
</head>
<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="index.html">首页</a></li>
            <li><a href="#">读者列表</a></li>
        </ul>
    </div>
    <div class="rightinfo">
        <div class="tools">
            <ul class="toolbar">
                <li class="click" onclick="SkipAddReader()"><span>
                    <img src="images/t01.png" /></span>添加</li>
                <li class="click" onclick="SkipUpdateReader()"><span>
                    <img src="images/t02.png" /></span>修改</li>
                      <li class="click" onclick="UpdateUserLoss()"><span>
                    <img src="images/t02.png" /></span>挂失</li>
                <li onclick="deleteReader()"><span>
                    <img src="images/t03.png" /></span>删除</li>
              <!--  <li><span>
                    <img src="images/t04.png" /></span>统计</li>-->
            </ul>
            <ul class="toolbar1">
              <!--  <li><span>
                    <img src="images/t05.png" /></span>设置</li>-->
            </ul>
            <select id="SelectName" style="margin-top: 10px">
                <option>请选择</option>
                <option>学号</option>
                <option>姓名</option>
            </select>
            <input id="SearchBox" type="text" style="height: 40px; width: 250px; margin: 20px,auto,auto,10px;
                border: solid 1px #d8d8d8" />
            <input type="button" style="height: 40px; width: 100px; margin: 20px,auto,auto,10px"
                value="查询" onclick="Search(1,10)" />
            <input type="button" style="height: 40px; width: 100px; margin: 20px,auto,auto,10px"
                value="修改密码" onclick="SkipAlterPWD()" />
        </div>
        <script type="text/javascript">
            function skip() {
                window.location.href = "";
            }
        </script>
        <table id="ReaderList" class="tablelist">
        </table>
        <div id="pageList" class="pagin">
       <!-- <ul class="paginList">
        <li class="paginItem"><a href="javascritt:;" onclick="Search(1, 10)">1</a> </li>
          <li class="paginItem"><a href="javascritt:;" onclick="Search(2, 10)">2</a> </li>
        </ul>-->
        </div>
    </div>

    <script type="text/javascript">
        $('.tablelist tbody tr:odd').addClass('odd');
    </script>
</body>
</html>
