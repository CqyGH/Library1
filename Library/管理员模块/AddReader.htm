<body>

	<div class="place">
    <span>位置：</span>
    <ul class="placeul">
    <li><a href="index.html">首页</a></li>
    <li><a href="#">添加读者</a></li>
    </ul>
    </div>
    
    <div class="formbody">
    
    <div class="formtitle"><span>基本信息</span></div>
    
    <ul class="forminfo">
    <li><label>学号</label><input id="StudentID" name="" type="text" class="dfinput" /><i></i></li>
    <li><label>姓名</label><input id="UserName"  name="" type="text" class="dfinput" /><i></i></li>
     <li><label>联系电话</label><input id="Phone"  name="" type="text" class="dfinput" /><i></i></li>
    <li><label>性别</label>
        <select id="Sex"  class="dfinput" >
            <option>男</option>
            <option>女</option>
        </select><i></i></li>
     <li><label>系部</label><input id="Department"  name="" type="text" class="dfinput" /><i></i></li>
     <li><label>班级</label>
        <select id="Class"   class="dfinput">
            <option>2005级</option>
            <option>2006级</option>
            <option>2007级</option>
            <option>2008级</option>
            <option>2009级</option>
            <option>2010级</option>
            <option>2011级</option>
            <option>2012级</option>
            <option>2013级</option>
            <option>2014级</option>
            <option>2015级</option>
            <option>2016级</option>
            <option>2017级</option>
            <option>2018级</option>
            <option>2019级</option>
            <option>2020级</option>
        </select><i></i></li>
    <li><label>专业</label><input id="Profession"  name="" type="text" class="dfinput" /><i></i></li>
    <li><label>出生年月</label><input id="Birthday"  name="" type="date" class="dfinput" /><i></i></li>
    <li><label>备注</label><textarea id="Remark"  name="" cols="" rows="" class="textinput"></textarea></li>
    <li><label>&nbsp;</label><input id=""  name="" type="button" class="btn" value="确认保存" onclick="AddUser()"/></li>
     <li><label>&nbsp;</label><input id=""  name="" type="button" class="btn" value="取消" onclick="exit()"/></li>
    </ul>
    </div>
</body>
