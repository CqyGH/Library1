<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>图书管理系统登录</title>
    <link href="style/Login.css" rel="stylesheet" type="text/css" />
    <script src="js/Login.js" type="text/javascript"></script>
    <script src="js/CODE.js" type="text/javascript"></script>
    <script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>

     <script type="text/javascript">
         $(document).ready(function () {
             $("#LoginName").focus();
         })
    </script>
</head>
<!--<body style="background-image:url(images/g8.jpg);background-position:; background-repeat:repeat-y" >-->
<body>
<div id="background" style="position:absolute;z-index:-1;width:100%;height:100%;top:0px;left:0px;margin:0,0,0,0;"><img src="images/g8.jpg" width="100%" height="100%"/></div>
<div class="main">
    <div class="registerFrame">

        <div class="titleEnglish"><span>Library Management System</span></div>

        <div class="titleChinese"><span>欢迎登陆</span></div>
        
        <div class="inputBox">
            <div class="box"><input name="LoginName" id="LoginName" type="text" placeholder="请输入用户名" class="textBox" /></div>
            <div class="box"><input name="LoginPWD" id="LoginPWD" type="password" placeholder="请输入密码" class="textBox" /></div>
            <div class="box2"><input name="code" id="inputCode" type="text" placeholder="请输入验证码" class="textBox2" />
            </div>
	    <div id="code" ></div>
	    <script src="js/CODE.js"></script>
	    <script>
	        var input = document.getElementById("inputCode");
	        var CODE = new CODE(input, 6, "#adea12");
	        CODE.appendTo(document.getElementById("code"));
	    </script>
         <div class="checkBox">
                <table style="margin:auto">
                    <tbody>
                        <tr>
                            <td class="checkBox1"><input type="radio" name="Role" value="0" checked="checked"/></td>
                            <td class="checkBox1"><span>读者</span> </td>
                            <td class="checkBox1"><input type="radio" name="Role" value="1" /></td>
                            <td><span>管理员</span></td>
                        </tr>
                    </tbody>
                </table>
                </div>
                 <input class="Button" type="button" value="登陆" onclick="check()" />
                 <script type="text/javascript">
                     function check() {
                         if (CODE.checkCode()) {
                             if (!Login()) {
                                 CODE.createNew();
                                 document.getElementById("LoginPWD").value = "";
                                 document.getElementById("inputCode").value = "";
                             }
                           
                         } 
                     }
                 </script>
                <input class="Button" type="button" value="取消" onclick="exit()" />

        </div>   
    </div>
</body>
</html>
